---
layout: default
title: Categories
---

<ul>
    {% assign sorted_categories = site.categories | sort %}
    {% for category in sorted_categories %}
    <li>
        {{ category | first }}
        <ul>
            {% for post in category.last %}
            <li>
                <a href="{{ post.url }}">{{ post.title }}</a>
            </li>
            {% endfor %}
        </ul>
    </li>
    {% endfor %}
</ul>
